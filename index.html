<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="main">
    <div class="image">
      <img src="images/image-equilibrium.jpg" class="cube">
    </div>
    <div class="text">
      <h3 class="name">Equilibrium #3429</h3>
      <p class="about">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
          <h3 class="price"><img src="images/icon-ethereum.svg" class="symbol"> 0.041 ETH</h3>
          <p class="deadline"><img src="images/icon-clock.svg" class="time">3 days left</p> 
      </div>
      <hr>
      <div class="credits">
        <img src="images/image-avatar.png" class="pic">
        <p class="credit">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div> 
</body>
</html>
